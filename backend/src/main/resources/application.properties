spring.application.name=szakal-backend

spring.datasource.driver-class-name=org.postgresql.Driver
database.url=${DATABASE_URL}
database.username=${DATABASE_USERNAME}
database.password=${DATABASE_PASSWORD}
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.mvc.throw-exception-if-no-handler-found=true

jwt.secret=${JWT_SECRET}
jwt.issuer=szakal_app
jwt.auth-expiration-time=100000
jwt.refresh-expiration-time=10000000000

spring.servlet.multipart.max-file-size=5000KB
spring.servlet.multipart.max-request-size=5000KB
server.tomcat.max-swallow-size=5000KB

